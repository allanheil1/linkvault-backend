version: '3.9'

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: linkvault
      POSTGRES_USER: linkvault
      POSTGRES_PASSWORD: linkvault
    ports:
      - \"5432:5432\"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer:4
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    ports:
      - \"8080:8080\"
    depends_on:
      - postgres

volumes:
  postgres_data:
